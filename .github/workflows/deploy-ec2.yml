name: Deploy Flask App to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short commit SHA
        id: get_sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            # Build com tag única (ex: flask-app:a1b2c3d)
            sudo docker build -t flask-app:${{ env.SHORT_SHA }} .
            # Para e remove container antigo
            sudo docker stop flask-app 2>/dev/null || true
            sudo docker rm flask-app 2>/dev/null || true
            # Roda nova versão
            sudo docker run -d -p 80:5000 --name flask-app flask-app:${{ env.SHORT_SHA }}
